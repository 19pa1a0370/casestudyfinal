<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bookTicket.css">
    <!-- <link rel="stylesheet" href="passengerRegistration.css"> -->
</head>
<body onload="RandIntGen()">
    <header><h1 style = "margin-left: 60px;">Book Ticket</h1></header><br>
    <div class="container">
        <form action="bookingTicketPopup.html">
            
            <label for="">PNR No. : </label>
            <input type="text" id = "PNRNO" name = "PNRNO" hidden>
            <label for="" id="pnrno"></label>
            <br>
            <br>
            <label for="">Travel date <star>*</star></label>
            <br>
            <input type="date" id = "date" name= "date" required>
            <br>
            <label for="">Source <star>*</star></label>
            <br>
            <input type="text" id = "source" name = "source" required>
            <br>
            <label for="">Destination <star>*</star></label>
            <br>
            <input type="text" id = "destination" name = "destination" maxlength="30" required>
            <br>
            <label for="">Status <star>*</star></label>
            <br>
            <select required>
                <option value="saab">new</option>
                <option value="fiat">confirm</option>
                <option value="sfrd">hold</option>
            </select>
            <br>
            <label for="">Seat preference <star>*</star></label>
            <br>
            <select required id = "seat" name = "seat">
                <option value="Window">Window</option>
                <option value="Middle">Middle</option>
                <option value="Aisle">Aisle</option>
            </select>
            <br>
            <label for="">Meal preference <star>*</star></label>
            <br>
            <select required id = "meal" name="meal">
                <option value="Veg">Veg</option>
                <option value="Non-veg">Non-veg</option>
            </select>
            <br>
            <button>Book Ticket</button>
        </form> 
    </div>
    <script>
        function RandIntGen()
        {
            var randNum = Math.floor(Math.random()*9000000)+1000000;
            document.getElementById("pnrno").innerHTML = randNum;
            document.getElementById("PNRNO").value = randNum;
        }
    </script>
    
</body>
</html>
