<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registerpopup.css">
    <script>
        window.addEventListener('load', () => {
            const param = (new URL(document.location)).searchParams;
            const email = param.get('gmail');
            const P_id=param.get('PNRNo');
            const name=param.get('PassName');

            document.getElementById('Email').innerHTML=email;
            document.getElementById('PNRNo').innerHTML=P_id;
            document.getElementById('Name').innerHTML=name;
        })
    </script>
</head>
<body>
    <div class="caontainer">
        <div class="box">
            <h1>Registration Successfulâœ…</h1>
            <div class="container">
                <div class="box">
                    <form action="loginPage.html">

                        <label for="">Passenger Name :</label>
                        <label id="Name"></label>
                        <br>
                        <label for="">PNR No. :</label>
                        <label id="PNRNo"></label>
                        <br>
                        <label for="">Email address :</label>
                        <label id="Email"></label>
                        <br>
                        <button>Book Ticket</button>
                    </form>
                </div>

            </div>
            
        </div>
    </div>
</body>
</html>
